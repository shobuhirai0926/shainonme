<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-visual">
        <div class="visual-container">
            <div class="logo-area">
                <img src="img/logo_tate.svg" alt="Logo" class="logo">
            </div>
            <div class="slide-image-area">
                <img src="img/slide01.png" alt="Slide Image" class="slide-image">
            </div>
            <div class="main-image-area">
                <img src="img/main.png" alt="Main Visual" class="main-image">
            </div>
            <div class="brand-concept-area">
                <img src="img/brandconcept.svg" alt="Brand Concept" class="brand-concept">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
